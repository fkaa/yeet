<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8">
    <title>yeet.ee</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
  </head>

  <body>
    <div id="parent">
      <div id="child">
        <div class="container">
          <img src="/yeetus.png">
          <h1>Peer-to-peer file sharing service</h1>
          <br />
          <div id="choose">
            <h2>1. <span class="mark">Choose</span> or <span class="mark">drag & drop</span> a file</h2>
            <input id="file-upload" type="file" />
          </div>

          <div id="share" class="disabled">
            <h2>2. Click <span class="mark">share</span> to get a link</h2>
            <button id="share-btn" disabled>Share</button>
          </div>

          <div id="sharing">
            <div id="share-link">
              <h1>Link</h1>
              <p><a id="link"></a></p>
            </div>

            <div id="download-file">
              <h1>File</h1>
              <h2 style="color:gray;" id="filename"></h2>
              <button id="dl-btn">Start download</button>
            </div>

            <h1>Status</h1>
            <div>
              <progress id="progress">test</progress>
              <div id="status-log">
              </div>
              <p id="status"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="dropzone"></div>
    <script src="app.js"></script>
  </body>
</html>
